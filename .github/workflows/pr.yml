name: PR

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Build
      run: cargo build --all
    - name: Run tests
      run: cargo test --all -- --show-output
    - name: Check formatting
      run: cargo fmt --all -- --check

