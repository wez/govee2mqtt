[package]
name = "govee"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = {version="1.37", features=["macros", "rt-multi-thread", "rt", "net", "sync", "time"]}
serde_json = "1.0.115"
serde = {version="1.0.197", features=["derive"]}
anyhow = "1"
log = "0.4.21"
env_logger = "0.11.1"
dotenvy = "0.15.7"
color-backtrace = "0.6.1"
chrono = { version = "0.4.38", features = ["serde"] }
chrono-tz = "0.9.0"
iana-time-zone = "0.1.60"
clap = { version = "4.5.4", features = ["derive"] }
reqwest = { version = "0.11.27", features = ["json"] }
sqlite-cache = "0.1.3"
dirs-next = "2.0.0"
rusqlite = {version="0.27.0", features=["bundled"]}
if-addrs = "0.12.0"
once_cell = "1.19.0"
csscolorparser = "0.6.2"
data-encoding = "2.5.0"
clap-num = "1.1.1"
uuid = { version = "1.8.0", features = ["v4", "v5"] }
uncased = "0.9.9"
openssl = "0.10.64"
p12 = "0.6.3"
axum = "0.7.5"
tower-http = { version = "0.5.2", features = ["fs"] }
async-channel = "2.2.1"
serde_json_path_to_error = "0.1.4"
strum_macros = "0.26.2"
strum = { version = "0.26.2", features = ["strum_macros"] }
thiserror = "1.0.58"
arc-swap = "1.7.1"
async-trait = "0.1.80"
parking_lot = "0.12.1"

[dependencies.mosquitto-rs]
version="0.11.1"
features = ["vendored-openssl"]
#path = "../mosquitto-rs/mosquitto-rs"

[dev-dependencies]
anyhow = "1"
k9 = "0.12.0"
